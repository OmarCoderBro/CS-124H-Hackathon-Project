<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSync - Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body id="fullpage">
    <nav>
        <ul class="navlist">
            <li class="listelement"><a href="/" class="navlink">Calendar</a></li>
            <li class="listelement"><a href="/events" class="navlink">Events</a></li>
            <li class="listelement"><a href="/logout" class="navlink">Logout</a></li>
        </ul>
    </nav>

    <div class="event-container">
        <h1>Create Event</h1>
        <div class="event-form">
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" required>
                </div>

                <div class="form-group">
                    <label for="selectstarttime">Start Time:</label>
                    <select id="selectstarttime"></select>
                </div>

                <div class="form-group">
                    <label for="selectendtime">End Time:</label>
                    <select id="selectendtime"></select>
                </div>

                <button type="submit">Create Event</button>
            </form>
        </div>

        <div id="eventList">
            <h2>Events</h2>
        </div>
    </div>
    <script>
        const currentUser = '{{ user }}';
        function populateTimeDropdowns() {
            const startSelect = document.getElementById('selectstarttime');
            const endSelect = document.getElementById('selectendtime');
            
            startSelect.innerHTML = '';
            endSelect.innerHTML = '';
            
            for (let hour = 0; hour < 24; hour++) {
                const timeStr = `${hour.toString().padStart(2, '0')}:00`;
                const startOpt = new Option(timeStr, hour);
                const endOpt = new Option(timeStr, hour);
                startSelect.add(startOpt);
                endSelect.add(endOpt);
            }
        }

        function deleteEvent(name, start_time, end_time) {
    if (confirm('Are you sure you want to delete this event?')) {
        fetch('/delete_event', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: name,
                start_time: start_time,
                end_time: end_time
            })
        })
        .then(response => response.json())
        .then(data => {
            if(data.status === 'success') {
                loadEvents();
            }
        })
        .catch(error => console.error('Error:', error));
    }
}

function loadEvents() {
    fetch('/get_events')
        .then(response => response.json())
        .then(events => {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '<h2>Events</h2>';
            
            if (events.length === 0) {
                eventList.innerHTML += '<p>No events created yet</p>';
                return;
            }
            
            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';
                
                // Convert wished_by to array if it exists, or empty array if it doesn't
                const wishList = event.wished_by ? 
                    event.wished_by.split(',').filter(wish => wish.trim() !== '') : 
                    [];
                
                eventDiv.innerHTML = `
                    <div>
                        <h3>${event.name}</h3>
                        <p>Start Time: ${event.start_time.toString().padStart(2, '0')}:00</p>
                        <p>End Time: ${event.end_time.toString().padStart(2, '0')}:00</p>
                        <p>Created by: ${event.creator}</p>
                        ${wishList.length > 0 ? 
                            `<p>Wished by: ${wishList.join(', ')}</p>` : 
                            '<p>No wishes yet</p>'
                        }
                    </div>
                    <div class="button-group">
                        ${event.creator !== currentUser ? 
                            `<button onclick="wishToAttend('${event.name}', ${event.start_time}, ${event.end_time})" 
                                    class="wish-btn">Wish to Attend</button>` : ''
                        }
                        ${event.creator === currentUser ? 
                            `<button onclick="deleteEvent('${event.name}', ${event.start_time}, ${event.end_time})" 
                                    class="delete-btn">Delete</button>` : ''
                        }
                    </div>
                `;
                eventList.appendChild(eventDiv);
            });
        });
}
function wishToAttend(name, start_time, end_time) {
    fetch('/wish_to_attend', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            name: name,
            start_time: start_time,
            end_time: end_time
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            alert('Successfully added to wish list!');
        } else if (data.error) {
            alert(data.error);
        }
    })
    .catch(error => console.error('Error:', error));
}
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('eventName').value,
                start_time: document.getElementById('selectstarttime').value,
                end_time: document.getElementById('selectendtime').value
            };
            
            fetch('/events', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'success') {
                    alert('Event created successfully!');
                    document.getElementById('eventForm').reset();
                    loadEvents();
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            populateTimeDropdowns();
            loadEvents();
        });
    </script>
</body>
</html>
